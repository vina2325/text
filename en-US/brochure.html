<script>
    (function () {
        var swiper_scale_active = new Swiper(".swiper", {
            // Swiper 配置
            // navigation: {
            //     nextEl: "[btn_group] [data-next]",
            //     prevEl: "[btn_group] [data-prev]",
            // },
            slidesPerView: 3,
            loop: true,
            // Responsive breakpoints
            breakpoints: {

                575.98: {
                    speed: 900,

                },

                991.98: {
                    speed: 1400,
                    slidesPerView: 5,

                },
            },
            keyboard: {
                enabled: true,
            },
            centeredSlides: true,
            loop: true,
            slideToClickedSlide: true,
            spaceBetween: 10,
            grabCursor: true,
            effect: "zoom",
            /*
                  autoplay: {
                    delay: 4000,
                  },*/
            // Navigation arrows (not in use)
            navigation: {
                nextEl: "[btn_group] [next2]",
                prevEl: "[btn_group] [prev2]",
            },
        });

        const prevBtn = document.querySelector("[data-prev]");
        const nextBtn = document.querySelector("[data-next]");

        function prev_slide() {
            swiper_scale_active.slidePrev(0);
        }
        function next_slide() {
            swiper_scale_active.slideNext(0);
        }

        prevBtn.addEventListener("click", prev_slide);
        nextBtn.addEventListener("click", next_slide);
        // Update button group position on window resize
        window.addEventListener("resize", updateBtnGroupPosition);

        function updateBtnGroupPosition() {
            const swiperWidth = document.querySelector(".swiper").offsetWidth;
            const btnGroupWidth = btnGroup.offsetWidth;
            btnGroup.style.left = `${swiperWidth / 2 - btnGroupWidth / 2}px`;
        }

        // Initial position update
        updateBtnGroupPosition();
    })();
</script>
